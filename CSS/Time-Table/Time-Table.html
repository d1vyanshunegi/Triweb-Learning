<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="Time-Table.css">
</head>
<body>
    <table>
        <caption><b>Time Table</b></caption>
        <tr id="headRow">
          <th></th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
        <tr>
          <td id="time">7:00AM-8:00AM</td>
          <td colspan="7">WAKE-UP AND BREAKFAST</td>
        </tr>
        <tr>
          <td id="time">8:00AM-12:00PM</td>
          <td colspan="5">COLLEGE</td>
          <td>Spare</td>
          <td>Spare</td>
        </tr>
        <tr>
          <td id="time">12:00PM-1:00PM</td>
          <td colspan="7">LUNCH</td>
          
        </tr>
        <tr>
          <td id="time">1:00PM-6:00PM</td>
          <td colspan="5">COLLEGE</td>
          <td>Spare</td>
          <td>Spare</td>
        </tr>
        <tr>
          <td id="time">6:00PM-7:30PM</td>
          <td colspan="7">DINNER</td>
        </tr>
        <tr>
          <td id="time">7:30PM-12:30AM</td>
          <td colspan="7">STUDY</td>
        </tr>
        <tr>
          <td id="time">12:30AM-7:00AM</td>
          <td colspan="7">SLEEP</td>
        </tr>
       
      </table>
</body>
</html>
